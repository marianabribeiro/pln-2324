{% extends 'layout.html' %}
{% block body %}
<style>
    #tradEN:not(:target) {
        display: none;
    }
</style>
<div>
    <div class="card my-5 mx-5">
        <div class="card-header">
          <b> {{ conceito[1]}} </b>
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>{{ conceito[0]["descricao"] }}</p>
            
          </blockquote>
        </div>
      </div>

    <div class="container mt-5">
        <div class="d-flex justify-content-center mb-3">
            <a href="#tradEN" class="btn btn-outline-secondary me-2">Inglês</a>
            <button type="button" class="btn btn-outline-secondary me-2" disabled>Francês</button>
            <button type="button" class="btn btn-outline-secondary me-2" disabled>Chinês</button>
        </div>
        
    </div>

    <div id="tradEN" class="card my-5 mx-5">
        <div class="card-header">
           <b> Tradução em Inglês:</b>
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
                <p>{{ conceito[0]["en"] }}</p>
          </blockquote>
        </div>
      </div>
    
      <div class="text-center">
        <a href="/conceitos" class="btn btn-outline-secondary me-2">VOLTAR</a>
    </div>

</div>


{% endblock %}
